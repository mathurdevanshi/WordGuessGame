<html>
    <head>
        <meta charset ="UTF-8">
        <title>Do you know your potatoes?</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Do you know your potatoes?</h1>
                <p>Can you guess what this potatoe is thinking about?</p>
                <img src="assets/images/seriouspotato.png">
                <p>You guessed</p><span id="displayAnswer"></span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Potato dish to guess:</h3>
                </div>  
                <div class="panel-body">
                    <h2 id="chosenWord">_ _ _ _ _ _ </h2>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Wrong Guesses:<span id="wrongGuess"></span>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left:<span id="numberGuesses"></span>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Wins:<span id="totalWins"></span>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Losses:<span id="totalWrongGuesses"></span>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
